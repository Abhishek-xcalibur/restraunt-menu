<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moonlight Café</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
    }

    #header-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      margin: 0 15px;
      color: #ffd369;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 50px;
    }

    article {
      background-color: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    article img {
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
    }

    h2 {
      color: #ffd369;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-top: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffd369;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <img
      id="header-img"
      src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4"
      alt="Restaurant interior"
    >
    <h1>Moonlight Café</h1>

    <nav>
      <a href="#menu">Menu</a>
      <a href="#order-form">Order Form</a>
    </nav>
  </header>

  <main>

    <!-- MENU SECTION -->
    <section id="menu">
      <h2>Menu</h2>

      <article>
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Burger">
        <h3>Midnight Burger</h3>
        <p>A juicy grilled burger with caramelized onions and house sauce.
          <em>₹249</em>
        </p>
      </article>

      <article>
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" alt="Pasta">
        <h3>Starlight Alfredo Pasta</h3>
        <p>Creamy alfredo pasta with garlic and parmesan.
          <em>₹299</em>
        </p>
      </article>

    <!-- ORDER FORM SECTION -->
    <section id="order-form">
      <h2>Place Your Order</h2>

      <form>

        <!-- Quantity Inputs -->
        <label>
          Midnight Burger (Qty):
          <input type="number" min="0" name="burger">
        </label>

        <label>
          Starlight Alfredo Pasta (Qty):
          <input type="number" min="0" name="pasta">
        </label>

        <label>
          Moon Brew Coffee (Qty):
          <input type="number" min="0" name="coffee">
        </label>

        <!-- Add-ons -->
        <p>Add-ons:</p>

        <label>
          <input type="checkbox" name="cheese">
          Extra Cheese
        </label>

        <label>
          <input type="checkbox" name="fries">
          Fries
        </label>

        <!-- Radio Buttons -->
        <p>Choose Spice Level:</p>

        <label>
          <input type="radio" name="spice" value="mild">
          Mild
        </label>

        <label>
          <input type="radio" name="spice" value="medium">
          Medium
        </label>

        <label>
          <input type="radio" name="spice" value="hot">
          Hot
        </label>

        <!-- Textarea -->
        <label>
          Special Requests:
          <textarea name="requests" placeholder="Any special instructions?"></textarea>
        </label>

        <!-- Submit -->
        <input type="submit" value="Go To Checkout">

      </form>
    </section>

  </main>

  <footer>
    <p>Made with love by Abhishek</p>
  </footer>

</body>
</html>
